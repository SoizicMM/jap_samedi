{% extends 'front/base.html' %}

<!------------------------->
<!--- CORPS DE PAGE ------->
<!------------------------->
{% block content %}
<main class="p-6">
  <!-- BOUTON NOUVEAU LIEU -->
  <div class="flex justify-end">
  <a href="/nouveau_lieu">
  <button class="bg-fuchsia-300 hover:bg-fuchsia-400 py-2 px-4 rounded-md shadow-md mb-4 font-semibold">Ajouter un nouveau lieu</button>
  </a>
  </div>
  <!-- SECTION DES LIEUX -->
  <section class="p-6 border-2 border-pink-200 rounded-xl">
    <h2 class="text-3xl font-semibold text-center border-b-2 border-pink-200 pb-4">Les lieux Ã  visiter</h2>
    <!-- ARTICLES -->
    {% for lieu in lieux %}
    <article class="grid grid-cols-3 pt-4 pb-6">
      <img src="{{lieu['img']}}" class="pt-2">
      <div class="col-span-2 pl-6 pt-4">
        <a href="/lieux/{{lieu['_id']}}"><h3 class="text-lg 2xl:text-xl font-semibold hover:text-pink-400">{{lieu['titre']}}</h3></a>
        <p class="2xl:text-lg py-6">{{lieu['intro']}}</p>
        <p class="2xl:text-lg">{{lieu['description']}}</p>
      </div>
    </article>
    {% endfor %}
  </section>

</main>
{% endblock %}
